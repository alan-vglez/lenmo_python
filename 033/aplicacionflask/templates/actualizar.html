<!DOCTYPE html>
<html>
    <head>
        <title>Actualizar usuario</title>
    </head>
    <body>
        <h1>Actualizar datos de usuario</h1>
        <form action="{{ url_for('update') }}" method="post">
            <label for="id_usuario">ID de usuario:</label>
            <input type="number" id="id_usuario" name="UsuarioID" required><br><br>

            <label for="primer_nombre">Primer nombre:</label>
            <input type="text" id="primer_nombre" name="PrimerNombre" required><br><br>

            <label for="segundo_nombre">Segundo nombre:</label>
            <input type="text" id="segundo_nombre" name="SegundoNombre" required><br><br>

            <label for="nacimiento">Nacimiento:</label>
            <input type="number" id="nacimiento" name="Nacimiento" required><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="Edad" required><br><br>

            <label for="genero">Genero:</label>
            <input type="text" id="genero" name="Genero" required><br><br>

            <input type="submit" value="Actualizar">
        </form>
        <br>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <br>
        <a href="{{ url_for('index') }}">Agregar usuario</a>
        <br>
        <a href="{{ url_for('eliminar') }}">Eliminar usuario</a>
        <br>        
        <a href="{{ url_for('show') }}">Ver usuarios</a>
    </body>
</html>
